<!DOCTYPE html>
<html>

<head lang="en-IN" id="htmlGraphicsSVG">
    <title>HTML Graphics:SVG - Draft 1</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Comic Sans MS";
            font-size: 18px;
            background-color: rgb(172, 238, 157);
        }

        h3 {
            font-size: 35px;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h3>Drawing basic SVG Circle</h3>
    <svg width="150" height="150">
        <circle cx="75" cy="75" r="50" stroke="orange" stroke-width="7" fill="rgb(245, 211, 133)"></circle>
    </svg>

    <h3>Drawing basic SVG Rectangle</h3>
    <svg width="400" height="180">
        <rect width="400" height="180" style="fill:rgb(234, 147, 115); stroke-width:14; stroke:orangered"></rect>
    </svg>

    <h3>Drawing basic SVG Rounded-Corner Rectangle</h3>
    <svg width="400" height="180">
        <rect x="15" y="20" rx="30" ry="30" width="300" height="150"
            style="fill:chocolate; stroke-width:20; stroke:burlywood; opacity:0.5;"></rect>
    </svg>

    <!--For documentation purpose show results for both opacity:0.5 and opacity:1.0 and compare. Also include ChatGPT notes on applying opacity separately to fill and stroke.-->

    <h3>Drawing basic SVG Star</h3>
    <svg width="400" height="300">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:rgb(241, 246, 90); stroke:rgb(75, 208, 228); stroke-width:5;fill-rule:evenodd;">
        </polygon>
    </svg>

    <!--Above example used w3Schools coordinates need to replace it with my own coordinates. May include any other polygon apart from stars.-->

    <h3>Drawing SVG Logo with Gradient</h3>
    <svg width="200" height="200">
        <defs>
            <linearGradient id="gradient3" x1="0%" y1="0%" x2="200%" y2="0%">
                <stop offset="0%" style="stop-color:rgba(228, 204, 23, 0.923); stop-opacity:0.7" />
                <stop offset="100%" style="stop-color:rgb(48, 224, 28, 0.9); stop-opacity:0.7" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="100" rx="50" ry="100" fill="url(#gradient3)"></ellipse>
        <text fill="#c444cb" font-family="Comic Sans MS" font-size="60" x="50" y="70"></text>
    </svg> <br /><br />

    <button style="width:250px; height:30px;"><a href="/HTML_for_Website/my-html11.html " target="_blank"
            style="font-family: 'Comic Sans MS'; font-size: 20px;">HTML Multimedia >></a></button>
</body>

</html>
