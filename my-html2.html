<!DOCTYPE html>
<html lang="en-IN">

<head>
    <title>Minnie Mouse</title>
    <style>
        body {
            background-color: rgb(247, 208, 215);
        }
        img{
            width: 100%
        }
    </style>

</head>

<body>
    <h2 id='minnie' style="color:rgb(221, 52, 114)">Welcome to my Page!!!</h2>
    <p style="font-size: 25px;">Checking difference of using height/width attribute in img tag and defining height and width in style attribute</p>
    <img src="/Image_Folder/Minnie.jpg" alt="Minnie Pink" style="height: 140px; width:80px;">
    <img src="/Image_Folder/Minnie2.jpg" height="140px" width="80px">
    <p style="font-size: 25px;">Testing use of gif in img tag</p>
    <p>
        Trying Image float to left (Not apparent since image already left justified)
        <img src="/Image_Folder/Minnie.gif" alt="Minnie says Hi!" style="height:150px; width:100px; float:left;">
    </p>
    <p>
        Trying Image float to right 
        <img src="/Image_Folder/Minnie.gif" alt="Minnie says Hi!" style="height:150px; width:100px; float:right;">
    </p>
    <br>
    <p style="font-size: 25px;">
        Image map
        <img src="/Image_Folder/MickeyFamily.jpg" alt="Mickey and Family" style="height:300px; width:400px;" usemap="#Family">
        <map name="Family">
            <area shape="poly" coords="" href="" alt="">
            <area shape="poly" coords="" href="" alt="">
            <area shape="poly" coords="" href="" alt="">
        </map>
    </p>

</body>

</html>
